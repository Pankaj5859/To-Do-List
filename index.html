<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 


<div id="bigbox" class="row border border-2 border-black vh-100 ">

    <div style="background-color: #FFDDAE;" class="col-6  border border-2 border-black d-flex align-items-center  ">

        <div style="height: 300px; background-color: #D4F6FF;" class=" w-75 border border-2 border-black p-4 mx-auto rounded-5">
    
                      <label for="title"><h4>Task Title</h4></label>
                      <input type="text" id="title" class="form-control" placeholder="Study">
                      
                      <label class="mt-3" for="desc"><h4>Task Description</h4></label>
                      <textarea name="" id="desc" class="form-control" placeholder="Study DSA and MERN Stack"></textarea>
    
                      <button class="btn btn-success mt-4" id="addbtn">Add Task</button>
        </div>


    </div>



















              <div id="taskContainer" style="background-color: #D4F6FF; " class="col-6 border border-2 border-black h-100 overflow-scroll"></div>










</div>
